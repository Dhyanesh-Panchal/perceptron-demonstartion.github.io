<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>single_perceptron</title>
	<script src="libraries/p5.js"></script>
	<!-- <script src="libraries/p5.sound.js"></script> -->
	<script src="sketch.js"></script>
	<script src="./perceptron.js"></script>
	<script src="./point.js"></script>
	<style>
		body {
			color: white;
			background: #f04141;
			background: #14301b;
			margin: 0;
			padding: auto;
			padding-top: 50px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		#c{
			width: 30px;
		}

		#slope{
			width: 400px;
		}

		canvas {
			margin: auto;
		}
	</style>
</head>

<body>
	<h1>Perceptron Demonstration on linear classification</h1>
	<label for="slope">Slide to adjust Slope and Click to train more</label>
	<input type="range" name="slope" id="slope" min="-9" max="9" step="0.0001" >
	<div>
		<label for="c">For y = mx + c Enter the Value of c:</label>
		<input type="number" name="c" id="c" width="10px" value="0">
	</div>
</body>
